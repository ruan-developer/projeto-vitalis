<div class="card">
  <div class="card-header">
    <h2 class="card-title">
      <i class="ri-calendar-line"></i>
      Calend√°rio Emocional
    </h2>
    <div class="calendar-nav">
      <button (click)="previousMonth()" class="nav-button">
        <i class="ri-arrow-left-s-line"></i>
      </button>
      <span class="month-year">
        {{ monthNames[currentDate.getMonth()] }} {{ currentDate.getFullYear() }}
      </span>
      <button (click)="nextMonth()" class="nav-button">
        <i class="ri-arrow-right-s-line"></i>
      </button>
    </div>
  </div>

  <div class="card-content">
    <div class="calendar-grid">
      <div *ngFor="let day of daysOfWeek" class="weekday-header">{{ day }}</div>

      <div *ngFor="let day of calendarDays"
           class="calendar-day"
           [ngClass]="{
             'tranquilo': day.emotion === 'Tranquilo' && day.isCurrentMonth,
             'motivado': day.emotion === 'Motivado' && day.isCurrentMonth,
             'ansioso': day.emotion === 'Ansioso' && day.isCurrentMonth,
             'neutro': day.emotion === 'Neutro' && day.isCurrentMonth,
             'not-current-month': !day.isCurrentMonth,
             'is-today': day.isToday
           }">
        {{ day.dayNumber }}
      </div>
    </div>

    <div class="emotion-legend">
      <div class="legend-item">
        <div class="legend-color-box tranquilo"></div>
        <span>Tranquilo</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box motivado"></div>
        <span>Motivado</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box ansioso"></div>
        <span>Ansioso</span>
      </div>
      <div class="legend-item">
        <div class="legend-color-box neutro"></div>
        <span>Neutro</span>
      </div>
    </div>
  </div>
</div>
