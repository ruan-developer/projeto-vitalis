<aside
  class="sidebar"
  [ngClass]="{ collapsed: isCollapsed, 'hover-mode': modoHover }"
  (mouseenter)="modoHover && (isCollapsed = false)"
  (mouseleave)="modoHover && (isCollapsed = true)"
>
  <div class="sidebar-header">
    <img [src]="logoSrc" alt="Vitalis Logo" class="logo" />
    <button
      class="collapse-btn"
      (click)="toggleHoverMode()"
      [attr.title]="modoHover ? 'Fixar menu' : 'Ativar modo hover'"
    >
      <i class="ri-pushpin-line" *ngIf="modoHover"></i>
      <i class="ri-pushpin-fill" *ngIf="!modoHover"></i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <a href="/" class="nav-item active" data-tooltip="Início">
      <i class="ri-home-heart-fill"></i>
      <span class="nav-text">Início</span>
    </a>

    <a href="/estacao-vital" class="nav-item" data-tooltip="Estação Vital">
      <i class="ri-seedling-line"></i>
      <span class="nav-text">Estação Vital</span>
    </a>

    <a href="/aprender" class="nav-item" data-tooltip="Aprender+">
      <i class="ri-book-open-line"></i>
      <span class="nav-text">Aprender+</span>
    </a>

    <a href="/psicoapoio" class="nav-item" data-tooltip="PsicoApoio">
      <i class="ri-mental-health-line"></i>
      <span class="nav-text">PsicoApoio</span>
    </a>

    <a href="/minha-jornada" class="nav-item" data-tooltip="Minha Jornada">
      <i class="ri-bar-chart-2-line"></i>
      <span class="nav-text">Minha Jornada</span>
    </a>

    <a href="/comunidade" class="nav-item" data-tooltip="Comunidade">
      <i class="ri-chat-smile-3-line"></i>
      <span class="nav-text">Comunidade</span>
    </a>

    <a href="/planos" class="nav-item" data-tooltip="Planos">
      <i class="ri-star-line"></i>
      <span class="nav-text">Planos</span>
    </a>

    <a href="/para-especialistas" class="nav-item" data-tooltip="Especialistas">
      <i class="ri-user-star-line"></i>
      <span class="nav-text">Especialistas</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <a href="/configuracoes" class="nav-item" data-tooltip="Configurações">
      <i class="ri-settings-3-line"></i>
      <span class="nav-text">Configurações</span>
    </a>

    <a href="/conta" class="nav-item" data-tooltip="Conta">
      <i class="ri-user-3-line"></i>
      <span class="nav-text">Conta</span>
    </a>

  </div>
</aside>
