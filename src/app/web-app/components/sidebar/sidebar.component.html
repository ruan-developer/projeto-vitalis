<aside
  class="sidebar"
  [ngClass]="{ collapsed: isCollapsed, 'hover-mode': modoHover }"
  (mouseenter)="handleMouseEnter()"
  (mouseleave)="handleMouseLeave()"
>
  <div class="sidebar-header">
    <a routerLink="/app" class="logo-link">
      <img [src]="logoSrc" alt="Vitalis Logo" class="logo" />
    </a>
    
    <button
      *ngIf="!isCollapsed"
      class="collapse-btn"
      (click)="toggleHoverMode()"
      [attr.title]="modoHover ? 'Fixar menu' : 'Ativar modo hover'"
    >
      <i class="ri-pushpin-line" *ngIf="modoHover"></i>
      <i class="ri-pushpin-fill" *ngIf="!modoHover"></i>
    </button>
  </div>

  <nav class="sidebar-nav">
    <a
      routerLink="/app"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      class="nav-item"
      data-tooltip="Início"
    >
      <i class="ri-home-heart-fill"></i>
      <span class="nav-text">Início</span>
    </a>

    <a
      routerLink="/app/estacao-vital"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Estação Vital"
    >
      <i class="ri-seedling-line"></i>
      <span class="nav-text">Estação Vital</span>
    </a>

    <a
      routerLink="/app/aprender"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Aprender+"
    >
      <i class="ri-book-open-line"></i>
      <span class="nav-text">Aprender+</span>
    </a>

    <a
      routerLink="/app/psicoapoio"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="PsicoApoio"
    >
      <i class="ri-mental-health-line"></i>
      <span class="nav-text">PsicoApoio</span>
    </a>

    <a
      routerLink="/app/minha-jornada"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Minha Jornada"
    >
      <i class="ri-bar-chart-2-line"></i>
      <span class="nav-text">Minha Jornada</span>
    </a>

    <a
      routerLink="/app/comunidade"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Comunidade"
    >
      <i class="ri-chat-smile-3-line"></i>
      <span class="nav-text">Comunidade</span>
    </a>

    <a
      routerLink="/app/planos"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Planos"
    >
      <i class="ri-star-line"></i>
      <span class="nav-text">Planos</span>
    </a>

    <a
      routerLink="/app/especialistas"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Especialistas"
    >
      <i class="ri-user-star-line"></i>
      <span class="nav-text">Especialistas</span>
    </a>
  </nav>

  <div class="sidebar-footer">
    <a
      routerLink="/app/configuracoes"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Configurações"
    >
      <i class="ri-settings-3-line"></i>
      <span class="nav-text">Configurações</span>
    </a>

    <a
      routerLink="/app/conta"
      routerLinkActive="active"
      class="nav-item"
      data-tooltip="Conta"
    >
      <i class="ri-user-3-line"></i>
      <span class="nav-text">Conta</span>
    </a>
  </div>
</aside>
