<button class="voltar-btn">
    <a routerLink="home">
        <i class="ri-arrow-left-s-line"></i>
    </a>
</button>


<div class="auth-page-container">
    <!-- Lado esquerdo da página -->
    <div class="auth-hero">
        <img id="vitalis-logo" src="\assets\imgs\vitalis.png" alt="">
        <div class="text-container">
            <h1 class="text-title">
                {{tituloAtual}}
            </h1>
            <p class="text-subtitle">
                {{subtituloAtual}}
            </p>
        </div>
    </div>

    <!-- Painel de login -->
    <div class="auth-panel">
        <div class="text-container">
            <h2 id="panel-title">Bem-vindo!</h2>
        </div>
        <div class="inputs-container">
            <p>Nome</p>
            <div class="input-icon-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M224 256A128 128 0 1 0 224 0a128 128 0 1 0 0 256zm-45.7 48C79.8 304 0 383.8 0 482.3C0 498.7 13.3 512 29.7 512l388.6 0c16.4 0 29.7-13.3 29.7-29.7C448 383.8 368.2 304 269.7 304l-91.4 0z" />
                </svg>

                <input type="text" placeholder="Digite seu nome inteiro" />
            </div>

            <p>E-mail</p>
            <div class="input-icon-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 400">
                    <g transform="translate(0, -24)">
                        <path
                            d="M48 64C21.5 64 0 85.5 0 112c0 15.1 7.1 29.3 19.2 38.4L236.8 313.6c11.4 8.5 27 8.5 38.4 0L492.8 150.4c12.1-9.1 19.2-23.3 19.2-38.4c0-26.5-21.5-48-48-48L48 64zM0 176L0 384c0 35.3 28.7 64 64 64l384 0c35.3 0 64-28.7 64-64l0-208L294.4 339.2c-22.8 17.1-54 17.1-76.8 0L0 176z" />
                    </g>
                </svg>

                <input type="email" placeholder="seu@email.com" />
            </div>

            <p>Senha</p>
            <div class="input-icon-wrapper">
                <svg class="input-icon" xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 448 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                    <path
                        d="M144 144l0 48 160 0 0-48c0-44.2-35.8-80-80-80s-80 35.8-80 80zM80 192l0-48C80 64.5 144.5 0 224 0s144 64.5 144 144l0 48 16 0c35.3 0 64 28.7 64 64l0 192c0 35.3-28.7 64-64 64L64 512c-35.3 0-64-28.7-64-64L0 256c0-35.3 28.7-64 64-64l16 0z" />
                </svg>
                <input type="text" placeholder="Digite a sua senha" />
            </div>

        </div>
        <a routerLink="/auth/login">
            <button id="login-btn" href="">
                CRIAR CONTA
            </button> <!-- verde-3 ou verde-10 -->
        </a>
        <div class="or-division">
            <a>OU</a>
        </div>
        <button class="google-btn" onclick="loginComGoogle()">
            <img class="google-icon" src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                alt="Google logo">
            Entrar com Google
        </button>
        <div class="signin">
            <p>Já tem uma conta?</p>
            <a href="auth/login">Faça log-in</a>
        </div>
    </div>
</div>
